<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    Data Alchemist
  </title>
  <link rel="icon" type="image/png" href="images/logo/logo_alone_cropped.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/servicesStyle.css">
  <link rel="stylesheet" href="./styles/portfolioStyle.css">
  <link rel="stylesheet" href="./styles/popupStyle.css">
  <link rel="stylesheet" href="./styles/footer.css">

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
  
  <script src="./library/handlebars-latest.js"></script>
  <script src="./scripts/nav.js"></script>
  <script src="./scripts/service.js"></script>
  <script src="./scripts/project.js"></script>
  <script src="./scripts/pdetails.js"></script>
  <script src="./scripts/script.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script> -->

</head>

<body>
  <div id="main" class="scroller"></div>

  <!-- navigation -->
  <script id="navTemp" type="text/x-handlebars-template">
    <nav id="nav" class="nav-bar justify-content-center fixed-top smooth-transition">
      <div>
        <ul class="nav justify-content-center">
          {{#each nav}}
          <li class="nav-item">
            <a class="nav-link nav-element" href={{href}}>{{name}}</a>
          </li>
          {{/each}}
        </ul>
      </div>
    </nav>
  </script>

  <!-- landing -->
  <script id="landingTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="home" class="landing">
          <div  id="landing-div" class="bg-image d-flex position-relative">
            <!-- <div  id="landing-div"></div> -->
            <div id="landing-div-title">
              <h1>Salah Eddine Ait Daoud</h1>
              <h5>Senior Machine Learning Engineer</h5>
            </div>
          </div>
      </section>
    </div>
  </script>


  <!-- aboutme -->
  <script id="aboutmeTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="aboutme">
        <div class="container">
          <!-- Title -->
          <div class="row">
            <div class="col-12 text-center">
              <h3>ABOUT ME</h3>
            </div>
          </div>
          <!-- Content -->
          <div class="row align-items-center">
            <!-- Image Column -->
            <div class="col-md-4 text-center">
              <img src="images/profile_pics/salah_daoud.jpg" alt="Salah" class="img-fluid rounded-circle profile-img">
            </div>
            <!-- Text Column -->
            <div class="col-md-8">
              <p>
                Hi, I'm Salah, a Full-stack Data Scientist with experience in the entire machine-learning project process. This includes data engineering, data science, and MLOps best practices. I've had the opportunity to work on projects across a variety of industries, including insurance, banking, energy, tourism, transportation, consulting, and research.
              </p>
              <p>
                I hold two Master's degrees—one in Software Engineering, and the second in Data Science. I am passionate about using data-driven insights to solve complex business problems.
              </p>
              <p>
                I have a proven track record of delivering impactful results and pride myself on being a collaborative team player who works effectively with diverse groups of people.
              </p>
              <hr>
            </div>
          </div>
        </div>
      </section>
    </div>
  </script>

  <!-- services -->
  <script id="servicesTemp" type="text/x-handlebars-template">
    <div id="services" class="scrollerSection center">
      <section >
        <div id="services-title" class="services-div" >
        <h3>SERVICES</h3>
        <p>
          In today's world Data is king. I can help you leverage the power of AI, make data-driven decisions, and achieve your business goals.
        </p>
        <p>
          I have extensive knowledge of machine learning and deep learning algorithms, including statistical machine learning, time series analysis, computer vision, NLP, and large language models such as BERT and GPT-3. 
        </p>
        <p>
          To process data and develop ML solutions, I am proficient in Python, SQL, Spark, and AWS/Azure. 
          Additionally, I use Power BI to create visually appealing and informative dashboards.
        </p>
        </div>
        <div class="scols">
          {{#each services}}
            <div class="scol" ontouchstart="this.classList.toggle('hover');">
              <div class="scontainer">
                <div class="sfront" style="background-image: url({{image}})">
                  <div class="sinner">
                    <p>{{title}}</p>
                  </div>
                </div>
                <div class="sback">
                  <div class="sinner"style="font-size: 18px;">
                    <p>{{detail}}</p>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </script>

  <!-- Experience -->
  <script id="workTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="experience">
        <div class="experience-div">
        <h3>EXPERIENCE</h3>
        <p>Here is a list of descriptions for the top data science projects I have worked on </p>
        </div>
        <div id="p-container" >
          {{#each projects}}
            <div class="p-card" onclick>
                <div class="card-thumb" style="background: url({{image}}) no-repeat center/100% 100%;"></div>
              <div class="card-infos">
                <h2 class="card-title">{{title}}</h2>
                <h3 class="card-company">{{company}}</h3>
                <!-- <h3 class="card-detail">{{detail}}</h3> -->
                <p class="card-txt">{{text}}</p>
                <a id={{id}} class="p-btn popup-btn" href="#">More Details</a>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </script>

  <!-- popup for project details -->
  <div class="popup-wrap">
    <div class="popup-box">
    </div>
  </div>

  <script id="popupDetailsTemp" type="text/x-handlebars-template">
    <div>
      <h2>{{title}}</h2>
      <h3>{{role}}</h3>
      <h6>Description</h6>
      {{#each Description}}
        <p>{{this}}</p>
      {{/each}}
      </div>
    <a class="close-btn popup-close" href="#">X</a>
  </script>

  <!-- contact -->

  <script id="contactTemp" type="text/x-handlebars-template">
  <section id="contact" style="margin-top: 30px;">
    <div>
      <ul class="social-btns text-center" >
        <li class="list-inline-item">
          <a href="https://www.linkedin.com/in/salah-eddine-ait-daoud/">
            <img src="images/icons/linkedin.png" alt="linkedin" >
          </a>  
        </li>
        <li class="list-inline-item social-buttons">
          <a href="https://github.com/SalaheddineAD">
            <img src="images/icons/github.png" alt="github" >
          </a>
        </li>
        <li class="list-inline-item social-buttons">
          <a href="mailto:salaheddineaitdaoud@gmail.com">
            <img src="images/icons/email.png" alt="email">
          </a>
        </li>
      </ul>
    </div>
  </section>
</script>
  <!-- footer -->
  <script id="footerTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="footer">  
        <footer class="text-center text-lg-start bg-light text-muted">
          <!-- Section: Social media -->
          <section class="d-flex justify-content-center p-4 border-bottom">
            <!-- Left -->
            <div class="me-5 d-none d-lg-block">
              <p>Feel free to contact me on :</p>
            </div>
            <!-- Left -->
            <!-- Right -->
            <div>
              <div>
                <ul class="social-btns text-center" >
                  <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/salah-eddine-ait-daoud/">
                      <img src="images/icons/linkedin.png" alt="linkedin" >
                    </a>  
                  </li>
                  <li class="list-inline-item social-buttons">
                    <a href="https://github.com/SalaheddineAD">
                      <img src="images/icons/github.png" alt="github" >
                    </a>
                  </li>
                  <li class="list-inline-item social-buttons">
                    <a href="mailto:salaheddineaitdaoud@gmail.com">
                      <img src="images/icons/email.png" alt="email">
                      
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Right -->
          </section>
          <!-- Section: Social media -->

          <!-- Section: Links  -->
          <section class="">
            <div class="container text-center text-md-start mt-5">
              <!-- Grid row -->
              <div class="row mt-3">
                <!-- Grid column -->
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                  <!-- Content -->
                  <h6 class="text-uppercase fw-bold mb-4">
                    <i class="fas fa-gem me-3"></i>Data Alchemist
                  </h6>
                  <img src="images\logo/logo2.png" alt="MyDatalchemistLogo" class="logo-fouter">
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                  <!-- Links -->
                  <h6 class="text-uppercase fw-bold mb-4">
                    Sections
                  </h6>
                  <p>
                    <a href="#aboutme" class="text-reset">About Me</a>
                  </p>
                  <p>
                    <a href="#services" class="text-reset">Services</a>
                  </p>
                  <p>
                    <a href="#work" class="text-reset">Work</a>
                  </p>
                  <!-- <p>
                    <a href="#portfolio" class="text-reset">Portfolio</a>
                  </p> -->
                </div>
                <!-- Grid column -->


                <!-- Grid column -->
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                  <!-- Links -->
                  <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                  <p><i class="fas fa-home me-3"></i> Dallas, Texas, USA</p>
                  <p>
                    <i class="fas fa-envelope me-3"></i>
                    salahdaoud848@gmail.com
                  </p>
                  <p><i class="fas fa-phone me-3"></i> +1 641-233-9462</p>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
            </div>
          </section>
          <!-- Section: Links  -->

          <!-- Copyright -->
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Copyright:
            <a class="text-reset fw-bold" href="https://salahdaoud.com/">salahdaoud.com</a>
          </div>
          <!-- Copyright -->
        </footer>
      </section>      
  </div>
</script>

</body>

</html>
